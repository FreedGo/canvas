<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:#ccc solid 1px;
        }
    </style>
</head>
<body>
<canvas id="cas" height="400" width="600">

</canvas>
<script>
    var cas = document.getElementById('cas');
    var ctx = cas.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo( 200,100);
    ctx.lineTo( 200,200);
    ctx.lineTo( -100,200);
    ctx.lineTo( 100,100);

    ctx.stroke();

</script>
</body>
</html>
