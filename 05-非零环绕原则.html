<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cas" height="600" width="600"></canvas>
<script>
    var cas = document.getElementById('cas'),
        ctx = cas.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(400,100);
    ctx.lineTo(400,400);
    ctx.lineTo(100,400);
    ctx.lineTo(100,100);

    ctx.moveTo(200,200);
    ctx.lineTo(200,300);
    ctx.lineTo(300,300);
    ctx.lineTo(300,200);
    ctx.lineTo(200,200);

    ctx.stroke();

    ctx.fill();
    console.dir(ctx);
</script>
</body>
</html>
