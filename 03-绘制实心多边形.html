<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cas" height="300 " width="600"></canvas>
<script>
    var cas = document.getElementById('cas'),
        ctx = cas.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(100+100,100);
    ctx.lineTo(100+100,100+100);
    ctx.lineTo(100,100+100);
    ctx.lineTo(100,100);

    ctx.moveTo(300,100);
    ctx.lineTo(300,200);
    ctx.lineTo(400,200);
    ctx.lineTo(300,100);


//    ctx.stroke();
        ctx.fill();
</script>
</body>
</html>
